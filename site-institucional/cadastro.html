<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="container">
            <h1>AcquaTec</h1>
            <ul class="navbar">
                <li><a href="index.html">Início</a></li>
                <li><a href="pag2.html">Simulador</a></li>

    <div id="banner_cadastro" class="banner">
        <div class="formCadastro">
            <h2>Cadastre-se</h2>
            <div>
                <span>Nome completo:</span>
                <input type="text" placeholder="Seu nome completo">
            </div>
            <div>
                <span>CPF:</span>
                <input type="text" placeholder="Somente números">
            </div>
            <div>
                <span>Celular:</span>
                <input type="text" placeholder="Ex: (11)9876-5432">
            </div>
            <div>
                <span>E-mail:</span>
                <input type="text" placeholder="Seu melhor e-mail">
            </div>
            <div>
                <span>Senha:</span>
                <input type="text" placeholder="Mínimo de 6 caracteres">
            </div>
            <button>Entrar</button>
        </div>
    </div>

    <div class="footer">
        <p>Feito com amor por um aluno Bandctec ©2021</p>
    </div>
